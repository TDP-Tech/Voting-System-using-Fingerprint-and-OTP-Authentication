<!-- election/templates/election/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Student Poll{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include CanvasConfetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@latest"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'vote' %}">Poll Station</a>
        {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'election_results' %}">results</a>
            <a class="navbar-brand" href="{% url 'winners' %}">Winners</a>
            <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="navbar-brand" href="{% url 'login' %}">Signin</a>
            <a class="navbar-brand" href="{% url 'register' %}">Signup</a>
        {% endif %}
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
