<!-- election/templates/election/already_voted.html -->
{% extends "base.html" %}
{% block title %}Already Voted{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center text-warning">Already Voted</h2>
        <p class="text-center">You have already voted for this category. You can't vote again for the same position twice. <a style="text-decoration: none;" href="{% url 'vote' %}">back to vote for other categories</a></p>
    </div>
</div>
{% endblock %}
