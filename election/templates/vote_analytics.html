{% extends "base.html" %}
{% block title %}Vote Analytics{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Vote Analytics</h2>
    
    <div class="row">
        {% for category in categories %}
            <div class="col-md-6 mb-4">
                <h3 class="text-center">{{ category.category_name }} Analytics</h3>
                <canvas id="analytics-chart-{{ category.category_id }}"></canvas>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const data = {{ categories|safe }};

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        data.forEach(category => {
            const totalVotes = category.candidates.reduce((sum, candidate) => sum + candidate.vote_count, 0);
            const ctx = document.getElementById(`analytics-chart-${category.category_id}`).getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: category.candidates.map(c => c.name),
                    datasets: [
                        {
                            label: 'Vote Count',
                            data: category.candidates.map(c => c.vote_count),
                            backgroundColor: category.candidates.map(() => getRandomColor()),
                            borderColor: 'rgba(0, 0, 0, 0.2)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw;
                                    const percentage = ((value / totalVotes) * 100).toFixed(2);
                                    return `${label}: ${value} votes (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        });
    });
</script>

{% endblock %}
